        <img src="../assets/images/aphotofriche_1.png" alt="image_friche" />

              <h1 style="font-size:300%;color:white"><b>Saississez la friche à étudier</b></h1>
        </div>
      </div>

<section>
<br>
<form>
  <div class="form-group">
    <label for="nom_site">Nom du site</label>
    <textarea class="form-control" id="nom_site" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="uf_site">Unités foncières contenant le site</label>
    <textarea class="form-control" id="uf_site" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="adresse_site">Adresse du site</label>
    <textarea class="form-control" id="adresse_site" rows="3"></textarea>
  </div>
    <div class="form-group">
    <label for="proprietaire_site">Propriétaire actuel</label>
    <textarea class="form-control" id="proprietaire_site" rows="1"></textarea>
  </div></div>
    <div class="form-group">
    <label for="occupant_site">Occupant actuel</label>
    <textarea class="form-control" id="occupant_site" rows="1"></textarea>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="Projet" id="projet_identifie" value="option1" checked>
    <label class="form-check-label" for="projet_identifie">
      Projet identifié en cours
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="Projet" id="projet_absent" value="option2" checked>
    <label class="form-check-label" for="projet_absent">
      Absence de projet en cours
    </label>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
  
</section>
