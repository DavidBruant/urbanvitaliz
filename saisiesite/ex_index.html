<div class="saisie-site hero article__hero">
  <img src="{{ "assets/images/aphotofriche-optim.jpg" | relative_url }}" alt="image friche" />
  <div class="container container-medium">
    <h1>Saississez la friche à étudier</h1>
  </div>
</div>


<div class="row">
  <a class="button" href="test_carto.html">Je teste la carto</a>
</div>

<section>
  <form>
    <div class="form-group">
      <label for="nom_site">Nom du site</label>
      <textarea class="form-control" id="nom_site" rows="1"></textarea>
    </div>
    <div class="form-group">
      <label for="uf_site">Unités foncières contenant le site</label>
      <textarea class="form-control" id="uf_site" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="adresse_site">Adresse du site</label>
      <textarea class="form-control" id="adresse_site" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="proprietaire_site">Propriétaire actuel</label>
      <textarea class="form-control" id="proprietaire_site" rows="1"></textarea>
    </div>
    <div class="form-group">
      <label for="occupant_site">Occupant actuel</label>
      <textarea class="form-control" id="occupant_site" rows="1"></textarea>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Projet" id="projet_identifie" value="option1" checked>
      <label class="form-check-label" for="projet_identifie">
        Projet identifié en cours
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Projet" id="projet_absent" value="option2" checked>
      <label class="form-check-label" for="projet_absent">
        Absence de projet en cours
      </label>
    </div>
    <br>
    <div class="form-group">
      <label for="titre_usage">Usage envisagé</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Usage" id="Logement" value="option1" checked>
      <label class="form-check-label" for="Logement">
        Logement
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Usage" id="Activité" value="option2" checked>
      <label class="form-check-label" for="Activité">
        Activité
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Usage" id="Mixte" value="option3" checked>
      <label class="form-check-label" for="Mixte">
        Mixte
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Usage" id="Renaturation" value="option4" checked>
      <label class="form-check-label" for="Renaturation">
        Renaturation
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Usage" id="Energie" value="option5" checked>
      <label class="form-check-label" for="Energie">
        Energie
      </label>
    </div>
    <div class="form-group row">
      <label for="usage_alternatif">Autre usage</label>
      <textarea class="form-control" id="usage_alternatif" rows="1"></textarea>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Et voilà !</button>
    </div>
  </form>
</section>
